<div id="cursos" data-role="view" data-title="Cursos" data-layout="main" data-model="app.cursosView" data-show="app.cursosView.onShow" data-after-show="app.cursosView.afterShow">

    <!-- START_CUSTOM_CODE_cursosView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_cursosView -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->

    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="" data-template="cursosViewModelTemplate" data-bind="{ source: cursosViewModel.dataSource, events: {click: cursosViewModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>


    <!-- START_CUSTOM_CODE_cursosViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_cursosViewModel -->
    <script type="text/x-kendo-template" id="cursosViewModelTemplate">
            
        <div class="image-with-text">
            # data = app.cursosView.cursosViewModel.fixHierarchicalData(data); #

            <h3>#: data['Curso'] #</h3>

        </div>
        <label class="km-label-above">

            <span>Duração: #: data['Duracao'] # semestres</span>

        </label>
    </script>
</div>
