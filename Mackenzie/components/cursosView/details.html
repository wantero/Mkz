<div data-role="view" data-title="" data-layout="main-detail" data-model="app.cursosView.cursosViewModel" 
     data-show="app.cursosView.onDetailShow" data-after-show="app.cursosView.onDetailAfterShow"
     id="tabDisciplinas">
     <div class="descricao-wrap bg-branco">
         <div class="descricao-disc">
            <a data-role="backbutton" data-align="left"></a>
            <p>Curso:</p>
            <h3 data-bind="text: currentItem['Curso']"></h3>
         </div>
     </div>
   
    <ul class="km-widget km-buttongroup bg-claro">
        <li id="btDisciplinas" class="km-button km-state-active" data-bind="events: { click: detailOption }">
            <span class="km-text">Componentes</span>
        </li>
        <li id="btAgenda" class="km-button" data-bind="events: { click: detailOption }">
            <span class="km-text">Agenda</span>
        </li>
    </ul>

    <div class="disciplinas-wrap">
        <div id="tabCursoDisciplinas">
            <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-template="disciplinasDetailViewModelTemplate"
                data-bind="{ source: currentItemDisciplinas, events: {click: disciplinaClick} }" data-pull-to-refresh="false" 
                data-endless-scroll="false">
            </ul>
        </div>

        <div id="tabCursoAgenda" style="display:none">
            <div xdata-role="view" data-model="app.cursosView.cursosViewModel" 
                 data-bind="events: { show: detailsShow }" id="tabAgenda">

                <div id="scheduler"></div>
            </div>
        </div>
    </div>


    <script type="text/x-kendo-template" id="disciplinasDetailViewModelTemplate">
        <div class="user-thumb prof-thumb thumb-md">
            <!-- <img id="foto" class="km-thumbnail" src="styles/images/user-male.png" alt="Your photo"> -->
            <span id="foto" class="km-thumbnail" style="background-image: url(../../styles/images/user-male.png)"></span>
        </div>
        <div class="image-with-text">
            # data = app.disciplinasView.disciplinasViewModel.fixHierarchicalData(data); #
            <h3>#: data['Nome'] #</h3>
        </div>
        <label class="km-label-above">
            # nomeProfessor = data.Professor && data.Professor.Nome ? data.Professor.Nome : ''; #
            # unidade = data.Professor && data.Professor.Unidade ? data.Professor.Unidade : '?'; #
            # turma = data.Professor && data.Professor.Turma ? data.Professor.Turma : '?'; #
            # sala = data.Professor && data.Professor.Sala ? data.Professor.Sala : '?'; #           
            <span>#: nomeProfessor #</span><br>
            <span class="unid-turma-sala unid">#: unidade #</span>
            <span class="unid-turma-sala turma">#: turma #</span>
            <span class="unid-turma-sala sala">#: sala #</span>
        </label>
    </script>
</div>

<div data-role="view" data-title="Detail Curso" data-layout="curso-detail" data-model="app.cursosView.cursosViewModel" 
     data-bind="events: { show: detailsShow }" id="tabAgenda">
    <a data-role="backbutton" data-align="left">Back</a>
    <h3>Agenda:</h3><h3 data-bind="text: currentItem['Curso']"></h3>
</div>
