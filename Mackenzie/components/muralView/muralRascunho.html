<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Teste Mural</title>
		
		<link href="../../kendo/styles/kendo.common.min.css" rel="stylesheet">
		<link href="../../kendo/styles/kendo.uniform.min.css" rel="stylesheet">
		<link href="../../kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
		<link href="../../kendo/styles/kendo.mobile.makenzie.css" rel="stylesheet">

		<link href="../../styles/overrides.css" rel="stylesheet">
		<link href="../../styles/main.css" rel="stylesheet">
		<link href="../../styles/mkz-fonticon.css" rel="stylesheet">
		<link href="../../styles/app.css" rel="stylesheet">
		<link href="../../styles/app-auxiliar.css" rel="stylesheet">

		<script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>

		<script src="kendo/js/kendo.all.min.js"></script>
		
		<script src="kendo/js/cultures/kendo.culture.pt-BR.min.js"></script>
		<script src="app.js"></script>
		<script src="bower_components/everlive/min/everlive-171.all.min.js"></script>
		<script src="dataProviders/mackenzie.js"></script>

		<style>
			html, body {height: 100%;}
			body.km-flat {margin: 0; font-size: 0.92em;}
		</style>
	</head>

	<body class="km-widget km-flat" data-role="pane">
		<div id="mackz-mural">

			<div class="section-name-wrap">
			    <div class="section-icon-name flaticon-publication">
			        <span class="km-icon" data-icon=""></span>
			        <span>Mural de Publicações</span>
			    </div>
			    <a class="link-x" data-bind=""></a>
			</div>
			
			<div class="section-name-wrap mural-header">
	            <p>Compartilhe um artigo, foto ou ideia</p>

				<div class="mural-header-icons">
			        <div class="section-icon-name flaticon-post">
			            <span class="km-icon" data-icon=""></span>
			        </div>
			        <div class="section-icon-name flaticon-camera">
			            <span class="km-icon" data-icon=""></span>
			        </div>
				</div>
		        <!-- <a class="link-x" data-bind=""></a> -->
		    </div>

		    <div class="mural-conteudo-wrap">
		        <ul class="masterDetailView km-widget km-listview km-list" data-role="listview">

		            <li data-uid="" class="bg-branco">

		            	<!-- NOME DO USUÁRIO QUE POSTOU -->
			            <div class="post-user">
			                <div class="user-thumb mural-thumb thumb-sm">
			                    <img class="km-thumbnail" data-bind="" src="../../styles/images/user-male.png" alt="Your photo">
			                </div>

			                <h4 data-bind="">Brad Pitt</h4>

			                <div class="section-icon-name flaticon-clock">
			                    <span class="km-icon" data-icon=""></span>
			                    1 hora atrás
			                </div>
			            </div>

			            <!-- CONTEÚDO DO POST -->
			            <div class="post-conteudo-wrap">
			            	<div class="post-conteudo">
			            		<p>Os Tablets estão substituindo os cadernos...</p>
			            		<div class="post-imagem">
				            		<img src="http://www.tecnicosabc.com.br/images/imagens/tablet2.jpg">
			            		</div>
			            	</div>

			            	<div class="section-icon-name flaticon-smiley">
			            	    <span class="km-icon" data-icon=""></span>
			            	    12
			            	</div>
			            	<div class="section-icon-name flaticon-comment">
			            	    <span class="km-icon" data-icon=""></span>
			            	    <span>1</span> comentário
			            	</div>
			            </div>

			            <!-- BOTÕES AÇÕES LIKE/COMENTAR/COMPARTILHAR -->
			            <ul class="post-botoes">
			            	<li class="section-icon-name flaticon-smiley">
			            		<span class="km-icon" data-icon=""></span>
		            		</li>

		            		<li class="section-icon-name flaticon-comment">
			            		<span class="km-icon" data-icon=""></span>
		            		</li>

		            		<li class="section-icon-name flaticon-share">
			            		<span class="km-icon" data-icon=""></span>
		            		</li>
			            </ul>
		            </li>

		            <li data-uid="" class="bg-branco">

		            	<!-- NOME DO USUÁRIO QUE POSTOU -->
			            <div class="post-user">
			                <div class="user-thumb mural-thumb thumb-sm">
			                    <img class="km-thumbnail" data-bind="" src="../../styles/images/user-male.png" alt="Your photo">
			                </div>

			                <h4 data-bind="">Brad Pitt</h4>

			                <div class="section-icon-name flaticon-clock">
			                    <span class="km-icon" data-icon=""></span>
			                    1 hora atrás
			                </div>
			            </div>

			            <!-- CONTEÚDO DO POST -->
			            <div class="post-conteudo-wrap">
			            	<div class="post-conteudo">
			            		<p>Os Tablets estão substituindo os cadernos...</p>
			            		<div class="post-imagem">
				            		<img src="http://www.tecnicosabc.com.br/images/imagens/tablet2.jpg">
			            		</div>
			            	</div>

			            	<div class="section-icon-name flaticon-smiley">
			            	    <span class="km-icon" data-icon=""></span>
			            	    12
			            	</div>
			            	<div class="section-icon-name flaticon-comment">
			            	    <span class="km-icon" data-icon=""></span>
			            	    <span>1</span> comentário
			            	</div>
			            </div>

			            <!-- BOTÕES AÇÕES LIKE/COMENTAR/COMPARTILHAR -->
			            <ul class="post-botoes">
			            	<li class="section-icon-name flaticon-smiley">
			            		<span class="km-icon" data-icon=""></span>
		            		</li>

		            		<li class="section-icon-name flaticon-comment">
			            		<span class="km-icon" data-icon=""></span>
		            		</li>

		            		<li class="section-icon-name flaticon-share">
			            		<span class="km-icon" data-icon=""></span>
		            		</li>
			            </ul>
		            </li>

		        </ul>
		    </div>
			
		</div>
	    
	</body>
</html>
