<div id='mackz-faq-detail' data-role="view" data-layout="main-detail" data-model="app.faqsView.faqsViewModel" 
      data-show="app.faqsView.onDetailShow">
      
    <div class="section-name-wrap">
        <div class="section-icon-name flaticon-faq">
            <span class="km-icon" data-icon=""></span>
            <span>Perguntas Frequentes</span>
        </div>
        <a class="link-x" data-bind="{ events: { click: faqsClose } }"></a>
    </div>

    <div class="descricao-wrap">
        <div class="descricao-disc bg-claro">
            <a data-role="backbutton" data-align="left"></a>
            <p>FAQ:</p>
            <h3 data-bind="text: currentItem['Titulo']"></h3>
        </div>
    </div>

    <div class="texto-wrap">
    	<div data-bind="html: currentItem['Texto']"></div>
    </div>
</div>
