<div data-role="view" data-title="" data-layout="main-detail" data-model="app.disciplinasView.disciplinasViewModel" 
		 data-bind="events: { source: currentDisciplina }" data-show="app.disciplinasView.onDetailShow" id="disciplinasViewModelDetailsView">
	 <div class="descricao-wrap bg-claro">
		 <div class="descricao-disc">
		    <a data-role="backbutton" data-align="left"></a>
		    <p>Componente:</p>
		    <h3 data-bind="text: currentDisciplina['Nome']"></h3>
		 </div>

		<div class="descricao-prof">
			<div class="user-thumb prof-thumb thumb-md">
				<img class="km-thumbnail" src="styles/images/user-male.png" alt="Professor photo">
			</div>
			<label class="km-label-above">
			    <span data-bind="text: currentDisciplina['Professor']['Nome']"></span><br>
			    <span data-bind="text: currentDisciplina['Professor']['Unidade']" class="unid-turma-sala unid"></span>
			    <span data-bind="text: currentDisciplina['Professor']['Turma']" class="unid-turma-sala turma"></span>
			    <span data-bind="text: currentDisciplina['Professor']['Sala']" class="unid-turma-sala sala"></span>
			</label>
		</div>
	 </div>

    <div class="avaliacoes-wrap">
	    <div id="tabAvaliacoes">
	    
		    <a class="flaticon-pin" data-role="backbutton" data-align="left">
		    	<span class="km-icon" data-icon="i-film"></span>
		    	<a href="#components/checkinView/view.html"><span>Deseja fazer Check-in nesta aula?</span></a>
		    </a>

		    <div class="aval-wrap prox-aula">
		    	<p>Próxima aula: <b>01/08/2016 - Hoje</b></p>
		    	<a data-role="button" data-align="left" data-bind="events: { click: selectPublicacoes }"><span></span></a>

		    	<div class="grupo-wrap um">
			    	<div class="flaticon-docs">
		    			<span class="km-icon" data-icon="i-film"></span>
		    			<a data-role="button" data-align="left"><span id="docsCount">0</span> Documentos</a>
				    </div>
		    		<div class="flaticon-picture">
		    			<span class="km-icon" data-icon="i-film"></span>
		    			<a data-role="button" data-align="left"><span id="imagesCount">0</span> Imagens</a>
				    </div>
		    	</div>
		    	<div class="grupo-wrap dois">
			    	<div class="flaticon-email">
		    			<span class="km-icon" data-icon="i-film"></span>
		    			<a data-role="button" data-align="left"><span id="msgsCount">0</span> Mensagens</a>
				    </div>
		    		<div class="flaticon-movie">
		    			<span class="km-icon" data-icon="i-film"></span>
		    			<a data-role="button" data-align="left"><span id="videosCount">0</span> Vídeos</a>
				    </div>
		    	</div>
		    </div>

		    <div class="aval-wrap aval-praticas">
		    	<h3>Quiz</h3>
			    <div class="aval-wrap aval-praticas">
			        <ul class="masterDetailView" data-role="listview" data-auto-bind="true" data-style="" data-template="avaliacoesTemplate" 
			            xdata-show="app.avaliacoesView.onShow"
			            data-bind="{ source: avaliacoes }" data-pull-to-refresh="false" data-endless-scroll="false">
			        </ul>
			    </div>
		    </div>
	    </div>

	    <div id="tabPublicacoes" style="display:none">
			<div id="header-disciplinas-publicacoes" class="section-name-wrap mural-header">
				<form class="section-name-wrap">
					<input id="disciplinaTituloCompartilhar" placeholder="Compartilhe um artigo, foto ou ideia" type="text" x-onKeyUp="app.faqsView.faqsViewModel.filtraPesquisa(this.value)" class="faq-pesquisa bg-claro">
					<div class="mural-header-icons">
						<div class="section-icon-name flaticon-post">
							<span class="km-icon" data-icon="" data-bind="{ events: {click: mensagemClick} }"></span>
						</div>
						<div class="section-icon-name flaticon-camera">
							<span class="km-icon" data-icon="" data-bind="{ events: {click: cameraClick} }"></span>
						</div>
					</div>
				</form>
			</div>
            
	        <div id="header-disciplinas-mensagem" class="section-name-wrap mural-header" style="display:none">
	            <form class="section-name-wrap">
	                <textarea id="novaMensagemDisciplina" placeholder="Digite aqui sua publicação" type="text" rows="2" x-onKeyUp="app.faqsView.faqsViewModel.filtraPesquisa(this.value)" class="faq-pesquisa bg-claro"></textarea>
	                <div class="mural-header-icons">
	                    <div class="section-icon-name flaticon-comment-ok">
	                        <span class="km-icon" data-icon="" data-bind="{ events: {click: muralSendMsgClick} }"></span>
	                    </div>
	                    <div class="section-icon-name flaticon-comment-cancel">
	                        <span class="km-icon" data-icon="" data-bind="{ events: {click: muralCancelMsgClick} }"></span>
	                    </div>
	                </div>
	            </form>
	        </div>

					    data-bind="{ source: publicacoes }" data-pull-to-refresh="false" 
					    data-endless-scroll="false"> <!-- , events: { click: algoClick } -->
					</ul>
				</div>

				<div id="tabPubImages" data-role="scroller" class="lista-arquivos" style="display:none">
