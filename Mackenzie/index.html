    <!-- Layout principal com HEADER -->
    <div data-role="layout" data-id="main">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon=""></a>
                <img class="main-view-logo" src="styles/images/Logo-Mackenzie-app.svg" alt="M">

                <div data-title="Nome User" class="main-header-username">
                    <p id="displayUser" data-bind="app.user"></p>

                    <div class="tia-number">
                        <p>TIA</p>
                        <p id="displayTIA"></p>
                    </div>
                </div>
            </div>

            <div>
                <!-- EDITAR PERFIL -->
                <div id="main-header-perfil" class="section-name-wrap" style="display:none">
                    <div class="section-icon-name flaticon-user">
                        <span class="km-icon" data-icon=""></span>
                        <span>Editar Perfil</span>
                    </div>
                    <a class="link-x" id="editarPerfilClose"></a>
                </div>

                <!-- PERGUNTAS FREQUENTES -->
                <div id="main-header-faq" class="section-name-wrap" style="display:none">
                    <div class="section-icon-name flaticon-faq">
                        <span class="km-icon" data-icon=""></span>
                        <span>Perguntas Frequentes</span>
                    </div>
                    <a class="link-x" id="editarFaqsClose"></a>
                </div>

                <!-- QUIZ VIEW -->
                <div id="main-header-quiz" class="section-name-wrap" style="display:none">
                    <div class="section-icon-name flaticon-tests">
                        <span class="km-icon" data-icon="info"></span> 
                        <span>Quiz</span>
                    </div>
                    <a class="link-x" id="quizClose"></a>
                </div>

                <!-- QUIZ DETAILS -->
                <div id="main-header-quiz-detail" class="section-name-wrap" style="display:none">
                    <a data-role="backbutton" data-align="left"></a> 

                    <div class="section-icon-name flaticon-tests">
                        <span class="km-icon" data-icon="info"></span>
                        <span>Quiz</span>
                    </div>
                    <!-- <a class="link-x" id=""></a> -->
                </div>

                <!-- QUIZ RESULTADO -->
                <div id="main-header-quiz-resultado" class="section-name-wrap resultado" style="display:none">
                    <a id="resultBackButton" data-role="backbutton" data-align="left" style="display:none"></a>

                    <div class="section-icon-name flaticon-tests">
                        <span class="km-icon" data-icon="info"></span>
                        <span>Quiz</span>
                    </div>
                    <!-- <a class="link-x" id=""></a> -->
                </div>

                <!-- RANKINGS -->
                <div id="main-header-ranking" class="section-name-wrap" style="display:none">
                    <div class="section-icon-name flaticon-ranking">
                        <span class="km-icon" data-icon=""></span>
                        <span>Rankings</span>
                    </div>
                    <a class="link-x" id="rankingClose"></a>
                </div>
            </div>
        </header>

        <!-- FOOTER -->
        <div data-role="footer">
            <div data-role="tabstrip" data-selected-index="1" data-select="onSelect">
                <a xdata-icon="home" class="flaticon-home" href="components/muralView/view.html"></a>
                <a xdata-icon="search" class="flaticon-search" href="components/cursosView/view.html"></a>
                <a xdata-icon="search" class="flaticon-calendar" onclick="app.cursosView.cursosViewModel.selectSchedulerFromMenu()" x-href="components/cursosView/details.html"></a>
                <a xdata-icon="search" class="flaticon-pin" href="components/checkinView/view.html"></a>
                <a xdata-icon="search" class="flaticon-check" href="components/avaliacoesView/view.html"></a>
            </div>
        </div>

                <a xdata-icon="search" class="flaticon-search" href="components/cursosView/view.html"></a>

    <!-- LOADIND SCREEN -->
    <div data-role="layout" data-id="main-loading">
